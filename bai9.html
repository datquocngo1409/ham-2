<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var a=['a','b','c','d','e'];
    var get = prompt("Nhập một ký tự: ");
    function isHave(a, get) {
      for (var i=0;i<a.length;i++){
        if(a[i]==get) return i;
      }
      return -1;
    }
    document.writeln(isHave(a,get));
  </script>
</body>
</html>
